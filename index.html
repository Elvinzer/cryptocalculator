<script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://cryptocalculator.matomo.cloud/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src='//cdn.matomo.cloud/cryptocalculator.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);

    <body>
        <div class="container" id="app">
            <div class="text-center">
                <h1>Calculateur de position Crypto Bybit</h1>
            </div>
            <div class="card">

                <div class="card-body">
                    <!-- <i class="fas fa-cubes"></i><h5 class="card-title">Stock</h5> -->
                    <h2>Capital et risque</h2>
                    <div class="input-group mb-3" style="display: block;">
                        <div>
                            <label for="symbol">Votre capital (en USDT)</label>
                            <input type="number" class="form-control" value="1000" placeholder="1000" v-model="personalInformations.capital">
                        </div>
                        <div>
                            <label for="symbol">Votre risque (%)</label>
                            <input type="number" class="form-control" value="1" placeholder="1" v-model="personalInformations.risk">
                        </div>
                        <strong>Risque accept&eacute; en capital : {{ getAmountToRisk() }} USDT</strong>
                    </div>   
                </div>  

            </div>

            <div class="card" style="margin-top: 1%;">
                <div class="card-body">
                    <h2>Calcul position</h2>
                    <label for="symbol">Actif :</label>
                    <select id="paires" v-model="selectedPaire" @change="getSelectedPrice">
                        <option v-for="paire in paires" :key="paire.name" :value="paire.name">{{ paire.name }}</option>
                    </select>
                    <br></br>
                    <div>
                        Prix du march&eacute; : {{ getSelectedPrice() }}
                    </div>
                    <br>
                    <div>
                        <label for="symbol">SL :</label>
                        <input type="number" class="form-control" value="0" placeholder="Stop Loss..." v-model="stopLoss">
                    </div>
                    <strong>Quantit&eacute; &agrave; acheter : {{ quantityToInvest().toFixed(2) }}</strong>
                    </br>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
